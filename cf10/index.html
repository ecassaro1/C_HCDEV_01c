
<!DOCTYPE html>
<html>

<head>
    <script>
        function getFromBE() {
            debugger;

            let userid = document.getElementById('UserID').value;

            let url = 
                "/backend/sap/opu/odata/sap/userdefaults/I_Userdetails('"
                +
                userid
                +
                "')?$format=json";

            fetch(url)
            .then(response => {
                debugger;
                return response.json();
            })
            .then(data => {
                debugger;
                //alert("the backend returns..."+data.message);

                document.getElementById("json").innerHTML = JSON.stringify(data, undefined, 2);
            })
        }
    </script>
</head>

<body>
    <h1>Approuter conectando com o Demo 21</h1>
    <p>A conex√£o passa por uma destination (instance), por um connectivity service, e pelo Cloud Connector</p> 

    <label for="UserID">Informe o UserID</label>
    <p>(por exemplo, S4H_HCM_MGR)</p>
    <input id="UserID" name="UserID" type="text" >

    <button onclick="getFromBE()">
        getFromBE (cf10-dest-1)
    </button>

    <pre id="json"></pre>
</body>

</html>

_schema-version: "3.1"
ID: cf10
description: Projeto do Miao
version: 1.0.0

modules:
- name: cf10approuter
  type: nodejs
  path: .
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 256M
    memory: 256M
  requires:
    - name: cf10-dest-1
    - name: connectivity1

resources:
- name: cf10-dest-1
  type: org.cloudfoundry.managed-service
  parameters:
    service-plan: lite
    service: destination
    path: dest-config.json

- name: connectivity1
  type: org.cloudfoundry.managed-service
  parameters:
    service-plan: lite
    service: connectivity

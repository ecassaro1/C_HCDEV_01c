<!DOCTYPE html>
<html>

<head>
    <script>
        function getFromBE() {
            debugger;

            fetch("/backend")
                .then(response => {
                    //debugger;
                    return response.json();
                })
                .then(data => {
                    debugger;
                    alert("the backend returns..." + data.message);
                })
        }

        function getEnt1FromBE() {
            debugger;

            fetch("/backend/Ent1")
                .then(response => {
                    //debugger;
                    return response.json();
                })
                .then(data => {
                    debugger;
                    //build some table

                    var table = document.createElement("table"), row, cellA, cellB;
                    document.getElementById("Ent1Area").appendChild(table);

                    for (var i = 0; i < data.length; i++) {
                        let ent1 = data[i];

                        row = table.insertRow();
                        cellA = row.insertCell();
                        cellB = row.insertCell();

                        cellA.innerHTML = ent1.ID;
                        cellB.innerHTML = ent1.NAME;
                    } //row
                }
            )
        }
    </script>
</head>

<body>
    <h1>Hello World Frontend (cf5fe)!!!</h1>
    <button onclick="getFromBE()">
        getFromBE
    </button>
    <br>

    <button onclick="getEnt1FromBE()">
        getEnt1FromBE
    </button>
    <br>

    <div id="Ent1Area"></div>
</body>

</html>
